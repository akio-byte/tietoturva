    <style>
        body { 
          font-family: 'Inter', sans-serif;
          background-color: #020617; /* slate-950 */
        }
        .aurora-text {
          background: linear-gradient(to right, #10b981, #3b82f6, #8b5cf6);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .glass {
          background: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .aurora-vertical-line {
          position: absolute;
          left: -18px;
          top: 0;
          bottom: 0;
          width: 6px;
          border-radius: 9999px;
          background: linear-gradient(180deg, rgba(16, 185, 129, 0.05), rgba(56, 189, 248, 0.8), rgba(139, 92, 246, 0.2));
          box-shadow: 0 0 18px rgba(56, 189, 248, 0.4), 0 0 40px rgba(16, 185, 129, 0.3);
          animation: auroraPulse 6s ease-in-out infinite;
          pointer-events: none;
        }
        @keyframes auroraPulse {
          0%, 100% {
            transform: translateY(0);
            opacity: 0.6;
          }
          50% {
            transform: translateY(-6px);
            opacity: 1;
          }
        }
    </style>
